<!DOCTYPE html>
<html>
<head>
    <title>WebGL 3D Shapes</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gl-canvas" width="512" height="512"></canvas>
    <label for="object-select">Choose an object:</label>
    <select id="object-select">
        <option value="dodecahedron">Dodecahedron</option>
        <option value="cube">Cube</option>
    </select>
    <p> </p>
    <button id="Button1">Increase Z</button>
    <button id="Button2">Decrease Z</button>
    <button id="Button3">Increase R</button>
    <button id="Button4">Decrease R</button>
    <p> </p>
    <button id="Button5">Increase theta</button>
    <button id="Button6">Decrease theta</button>
    <button id="Button7">Increase phi</button>
    <button id="Button8">Decrease phi</button>
    <p> </p>
    <div>
        <h3>Base Color</h3>
        Base Color: <input type="color" id="baseColor" value="#ff0000"><br>
    </div>

    <div style="display: flex; flex-direction: column; width: 250px;">
        <div style="display: flex; justify-content: space-between;">
            <label for="ambientSlider">Ambient:</label>
            <input type="range" id="ambientSlider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div style="display: flex; justify-content: space-between;">
            <label for="diffuseSlider">Diffuse:</label>
            <input type="range" id="diffuseSlider" min="0" max="1" step="0.01" value="1.0">
        </div>
        <div style="display: flex; justify-content: space-between;">
            <label for="specularSlider">Specular:</label>
            <input type="range" id="specularSlider" min="0" max="1" step="0.01" value="1.0">
        </div>
        <div style="display: flex; justify-content: space-between;">
            <label for="lightXSlider">Light Position X:</label>
            <input type="range" id="lightXSlider" min="-10" max="10" step="0.1" value="1.0">
        </div>
        <div style="display: flex; justify-content: space-between;">
            <label for="lightYSlider">Light Position Y:</label>
            <input type="range" id="lightYSlider" min="-10" max="10" step="0.1" value="1.0">
        </div>
        <div style="display: flex; justify-content: space-between;">
            <label for="lightZSlider">Light Position Z:</label>
            <input type="range" id="lightZSlider" min="-10" max="10" step="0.1" value="1.0">
        </div>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 aPosition;
        in vec3 aNormal;
        in vec4 aColor;
        out vec4 vColor;

        uniform vec4 uAmbientProduct, uDiffuseProduct, uSpecularProduct;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        uniform vec4 uLightPosition;
        uniform float uShininess;

        void main() {
            vec3 pos = -(uModelViewMatrix * aPosition).xyz;

            //fixed light postion
        
            vec3 light = uLightPosition.xyz;
            vec3 L = normalize(light - pos);
        
        
            vec3 E = normalize(-pos);
            vec3 H = normalize(L + E);
        
            vec4 NN = vec4(aNormal,0);
        
            // Transform vertex normal into eye coordinates
        
            vec3 N = normalize((uModelViewMatrix*NN).xyz);
        
            // Compute terms in the illumination equation
            vec4 ambient = uAmbientProduct;
        
            float Kd = max(dot(L, N), 0.0);
            vec4  diffuse = Kd*uDiffuseProduct;
        
            float Ks = pow( max(dot(N, H), 0.0), uShininess );
            vec4  specular = Ks * uSpecularProduct;
        
            if( dot(L, N) < 0.0 ) {
              specular = vec4(0.0, 0.0, 0.0, 1.0);
            }
        
            gl_Position = uProjectionMatrix * uModelViewMatrix *aPosition;
            vColor = ambient + diffuse +specular;
        
            vColor.a = 1.0;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        in vec4 vColor;
        out vec4 fColor;
        uniform vec4 uMaterialColor;

        void main() {
            fColor = vColor * uMaterialColor;
        }
    </script>
    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="script.js"></script>
</body>
</html>
