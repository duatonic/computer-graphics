<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Physics Simulation</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #87CEFA, #000080); /* Sky to deep blue gradient */
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        .control-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-item">
            <label for="slopeAngle">Slope Angle (θ): </label>
            <input type="range" id="slopeAngle" min="0" max="45" step="1" value="0">
            <span id="slopeAngleValue">0</span>°
        </div>

        <div class="control-item">
            <label for="initialVelocity">Initial Velocity (v₀): </label>
            <input type="number" id="initialVelocity" min="0" max="10" step="0.1" value="2">
            m/s
        </div>

        <div class="control-item">
            <label for="acceleration">Acceleration (a): </label>
            <input type="number" id="acceleration" min="-9.8" max="9.8" step="0.1" value="0.5">
            m/s²
        </div>

        <div class="control-item">
            <label for="cubeSize">Cube Size: </label>
            <input type="range" id="cubeSize" min="10" max="100" step="5" value="50">
            <span id="cubeSizeValue">50</span> px
        </div>

        <div class="control-item">
            <label for="cubePosition">Cube Initial Position: </label>
            <input type="number" id="cubePosition" min="0" max="300" step="5" value="0">
            px
        </div>

        <div class="control-item">
            <label for="faceColor1">Front Face Color: </label>
            <input type="color" id="faceColor1" value="#FF0000">
        </div>

        <div class="control-item">
            <label for="faceColor2">Right Face Color: </label>
            <input type="color" id="faceColor2" value="#00FF00">
        </div>

        <div class="control-item">
            <label for="faceColor3">Top Face Color: </label>
            <input type="color" id="faceColor3" value="#0000FF">
        </div>

        <div class="control-item">
            <button id="startStopButton">Start</button>
        </div>

        <div>
            <label>Time (t): <span id="timeDisplay">0.0</span> s</label>
        </div>
    </div>

    <canvas id="glCanvas" width="800" height="400"></canvas>

    <script src="Contoh0.js"></script>
</body>
</html>
