<!DOCTYPE html>
<html>
<head>
    <title>Bouncy Ball Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #controls.collapsed .collapsible {
            display: none;
        }
        #controls .collapsible {
          display: block; 
        }
        #toggleButton {
            display: block;
            margin-bottom: 5px; 
        }
    </style>
</head>
<body>
    <canvas id="gl-canvas"></canvas>
    <div id="controls">
        <button id="toggleButton">Collapse Menu</button>
        <div class="collapsible">
            <div>
                Coefficient of Friction: <span id="coefFrictionDisplay">0.02</span>
                <input type="range" id="coefFriction" min="0" max="1" step="0.01" value="0.02">
            </div>
            <div>
                Restitution: <span id="restitutionDisplay">0.4</span>
                <input type="range" id="restitution" min="0" max="1" step="0.01" value="0.4">
            </div>
            <div>
                Gravity: <span id="gravityDisplay">-0.0005</span>
                <input type="range" id="gravity" min="-0.001" max="0.001" step="0.000001" value="-0.0005">
                <div class="gravity-buttons">
                    <button id="flipGravityButton">Flip</button>
                    <button id="zeroGravityButton">Zero</button>
                </div>
            </div>
            <div>
                Acceleration: <span id="accelerationDisplay">0</span>
                <input type="range" id="acceleration" min="-0.001" max="0.001" step="0.00001" value="0">
            </div>
            <div>
                Speed X: <span id="speedX">0.00</span>
            </div>
            <div>
                Speed Y: <span id="speedY">0.00</span>
            </div>
            <div>
                Position X: <span id="positionX">0.00</span>
            </div>
            <div>
                Position Y: <span id="positionY">0.90</span>
            </div>
            <div>
                <input type="checkbox" id="borderlessToggle"> Borderless
            </div>
            <button id="resetButton">Reset to Defaults</button>
        </div>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec4 aPosition;
        in vec4 aColor;
        out vec4 vColor;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;

        void main() {
            vColor = aColor;
            gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es

        precision mediump float;
        in vec4 vColor;
        out vec4 fColor;

        void main() {
            fColor = vColor;
        }
    </script>

    <script src="../MVnew.js"></script>
    <script src="../initShaders.js"></script>
    <script src="./script.js"></script> 
</body>
</html>
